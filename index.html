<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nelson Camargo - Portafolio</title>
    <link rel="stylesheet" href="style.css">
    <!-- roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">
    

</head>

<body>
    <header class="btnmenu">
        <a href="#">
            <img src="img/Logo 3d.png" alt="logo ccsm"></a>
        <nav>
            <a href="#main">MAIN</a>
            <a href="#about_me">ABOUT ME</a>
            <a href="#projects">PROJECTS</a>
            <a href="#contacts">CONTACT</a>
        </nav>
        <button id="switch" class="switch">
            <span class="switch-after"></span>
            <span>
                <i class="fa-solid fa-sun"></i>
            </span>
            <span>
                <i class="fa-solid fa-moon"></i>
            </span>

        </button>
    </header>
    <button class="menu-btn" style="background:rgba(0, 0, 0, 0);">
        <span style="color: rgb(255, 255, 255)">
            <i class="fa-solid fa-bars fa-3x"></i>
        </span>
    </button>
    <div class="container">
        <section id="main" class="sec main">
            <div class="text-container">
                <h1>NELSON<br>CAMARGO</h1>
                <div class="line l1"></div>
                <div class="line l2"></div>
                <p class="developer">web developer / javascript</p>
            </div>
            <div class="img-container">
                <div class="img-central">
                    <img class="moon" src="img/pngegg.png" alt="">
                    <img class="nube2" src="img/pngegg (1).png" alt="">
                    <img class="nube1" src="img/Lovepik_com-400271828-clouds-and-clouds.png" alt="">
                </div>
            </div>
        </section>
        <section id="about_me" class="sec about-me">
            ABOUT ME
        </section>
        <section id="projects" class="sec projects">
            TRABAJOS
        </section>
        <section id="contacts" class="sec contacts">
            CONTACTO
        </section>
    </div>



    <script src="main.js"></script>
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/5b186684cb.js" crossorigin="anonymous"></script>
</body>

</html>
